<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container main">
      <img class="hero" src="dondimadon.png" alt="Don Dimadon" />
      <div class="title-main">
        <h1 class="hero-name">DON DIMADON</h1>
      </div>
      <div class="subtitle">
        <h2 class="sub-name">DUEÑO DEL DOMODIN</h2>
      </div>
      <div class="social-media-links">
        <ul class="main-nav-list grid grid--2-cols">
          <li>
            <img
              class="instagram-logo"
              src="instagram.png"
              alt="Instagram Logo"
            /><a class="main-nav-link nav-cta" href="#">Instagram</a>
          </li>
          <li>
            <img
              class="whatsapp-logo"
              src="whatsapp.png"
              alt="Whatsapp Logo"
            /><a class="main-nav-link nav-cta" href="#">Whatsapp</a>
          </li>
          <li>
            <img
              class="facebook-logo"
              src="facebook.png"
              alt="Facebook Logo"
            /><a class="main-nav-link nav-cta" href="#">Facebook</a>
          </li>
          <li>
            <img
              class="ubication-logo"
              src="Diseño_sin_título__3_-removebg-preview.png"
              alt="Ubication Logo"
            /><a class="main-nav-link nav-cta" href="#">Ubicación</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
